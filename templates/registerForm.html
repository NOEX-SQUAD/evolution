{% extends 'layout.html' %}

{% block content %}
    <div class="register-container">
        <h2 align="center">สร้างโปร์ไฟล์ของคุณ</h2>
        <form action="addUser" method="post">
            {% csrf_token %}
            <ul class="list">
                <li><input type="text" name="username" placeholder="Username"></li>
                <li><input type="text" name="firstname" placeholder="First Name"></li>
                <li><input type="text" name="lastname" placeholder="Last Name"></li>
                <li><input type="text" name="email" placeholder="E-mail"></li>
                <li><input type="password" name="password" placeholder="Password"></li>
                <li><input type="password" name="repassword" placeholder="Re-Password"></li>
                <li><input type="submit" name="submit" value="register"></li>
                {% if messages %}
                <div>
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
            </ul>
        </form>
    </div>
{% endblock %}
